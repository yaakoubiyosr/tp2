<!DOCTYPE html>
<html>
<head>
	<title>Formulaire d'équation</title>
</head>
<body>
	<h1>Résoudre une équation</h1>
	<form action="equation.jsp" method="post">
		<label for="a">Coefficient a:</label>
		<input type="number" id="a" name="a" required><br><br>
		<label for="b">Coefficient b:</label>
		<input type="number" id="b" name="b" required><br><br>
		<label for="c">Coefficient c:</label>
		<input type="number" id="c" name="c" required><br><br>
		<input type="submit" value="Résoudre">
	</form>
</body>
</html>
